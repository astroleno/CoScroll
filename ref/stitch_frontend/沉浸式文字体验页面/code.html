<!DOCTYPE html>

<html class="" lang="zh"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>沉浸式文字体验</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&amp;display=swap" rel="stylesheet"/>
<style>
      body {
        font-family: 'Noto Serif SC', serif;
      }
      .anchor-char {
        font-size: 20rem;
        line-height: 1;
        font-weight: 700;
        color: white;
        text-shadow: 0 0 25px rgba(244, 114, 182, 0.3), 0 0 60px rgba(107, 114, 255, 0.3);
        animation: breath 8s ease-in-out infinite, color-shift 15s ease-in-out infinite alternate;
        will-change: transform, opacity, text-shadow;
      }
      .scrolling-text-container {
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 25%, black 75%, transparent 100%);
        mask-image: linear-gradient(to bottom, transparent 0%, black 25%, black 75%, transparent 100%);
      }
      .scrolling-text {
        animation: scroll 60s linear infinite;
        will-change: transform;
      }
      .grainy-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHhtbG5zOnhsaW5rPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5L3hsaW5rIiB3aWR0aD0iNTAwIiBoZWlnaHQ9IjUwMCI+CjxmaWx0ZXIgaWQ9Im4iPgo8ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iMC43IiBudW1PY3RhdmVzPSIxMCIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPgo8L2ZpbHRlcj4KPHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI24pIiBvcGFjaXR5PSIwLjMiLz4KPC9zdmc+');
        animation: grain 1s steps(1) infinite;
        will-change: transform;
        pointer-events: none;
      }
      .fog-effect {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 30% 40%, rgba(244, 114, 182, 0.15), transparent 50%),
                    radial-gradient(circle at 70% 60%, rgba(107, 114, 255, 0.15), transparent 50%);
        animation: fog-movement 25s ease-in-out infinite alternate;
        will-change: background-position;
        pointer-events: none;
      }
      @keyframes breath {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.03); opacity: 0.9; }
      }
      @keyframes color-shift {
          0% { text-shadow: 0 0 25px rgba(244, 114, 182, 0.3), 0 0 60px rgba(107, 114, 255, 0.3); }
          50% { text-shadow: 0 0 30px rgba(107, 114, 255, 0.35), 0 0 70px rgba(244, 114, 182, 0.35); }
          100% { text-shadow: 0 0 25px rgba(244, 114, 182, 0.3), 0 0 60px rgba(107, 114, 255, 0.3); }
      }
      @keyframes scroll {
        from { transform: translateY(50vh); }
        to { transform: translateY(-100%); }
      }
      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-2%, -2%); }
        20% { transform: translate(2%, 2%); }
        30% { transform: translate(-2%, 2%); }
        40% { transform: translate(2%, -2%); }
        50% { transform: translate(-2%, -2%); }
        60% { transform: translate(2%, 1%); }
        70% { transform: translate(-1%, 2%); }
        80% { transform: translate(2%, -1%); }
        90% { transform: translate(-2%, -2%); }
      }
      @keyframes fog-movement {
        from { background-position: 0% 0%, 0% 0%; }
        to { background-position: -100% -100%, 100% 100%; }
      }
      .anchor-pulse {
        animation: pulse-once 1.5s ease-out;
      }
      @keyframes pulse-once {
        0% { text-shadow: 0 0 25px rgba(244, 114, 182, 0.3), 0 0 60px rgba(107, 114, 255, 0.3); }
        50% { text-shadow: 0 0 45px rgba(255, 255, 255, 0.8), 0 0 100px rgba(244, 114, 182, 0.7), 0 0 150px rgba(107, 114, 255, 0.7); }
        100% { text-shadow: 0 0 25px rgba(244, 114, 182, 0.3), 0 0 60px rgba(107, 114, 255, 0.3); }
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-black text-gray-300 antialiased">
<div class="relative min-h-screen w-full flex overflow-hidden">
<div class="absolute inset-0 fog-effect"></div>
<div class="absolute inset-0 grainy-overlay opacity-20 mix-blend-soft-light"></div>
<div class="w-2/3 flex items-center justify-center p-4">
<span class="anchor-char select-none" id="anchor">
            空
          </span>
</div>
<div class="w-1/3 relative scrolling-text-container">
<div class="absolute top-0 left-0 w-full h-full scrolling-text">
<div class="flex flex-col justify-center space-y-16 py-20 text-lg leading-loose text-gray-400">
<p data-anchor="观">观自在菩萨，</p>
<p data-anchor="深">行深般若波罗蜜多时，</p>
<p data-anchor="空">照见五蕴皆空，</p>
<p data-anchor="厄">度一切苦厄。</p>
<p data-anchor="舍">舍利子，</p>
<p data-anchor="色">色不异空，</p>
<p data-anchor="空">空不异色，</p>
<p data-anchor="是">色即是空，空即是色。</p>
<p data-anchor="受">受想行识，亦复如是。</p>
<p data-anchor="舍">舍利子，</p>
<p data-anchor="法">是诸法空相，</p>
<p data-anchor="不">不生不灭，不垢不净，不增不减。</p>
<p data-anchor="故">是故空中无色，</p>
<p data-anchor="无">无受想行识，</p>
<p data-anchor="无">无眼耳鼻舌身意，</p>
<p data-anchor="无">无色声香味触法，</p>
<p data-anchor="无">无眼界，乃至无意识界。</p>
<p data-anchor="无">无无明，亦无无明尽，</p>
<p data-anchor="乃">乃至无老死，亦无老死尽。</p>
<p data-anchor="无">无苦集灭道，</p>
<p data-anchor="无">无智亦无得。</p>
</div>
</div>
</div>
</div>
<script>
      document.addEventListener("DOMContentLoaded", () => {
        const anchor = document.getElementById('anchor');
        const textElements = document.querySelectorAll('.scrolling-text p');
        const container = document.querySelector('.scrolling-text-container');
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const newChar = entry.target.dataset.anchor;
              if (anchor.textContent !== newChar) {
                  anchor.textContent = newChar;
                  anchor.classList.remove('anchor-pulse');
                  // void anchor.offsetWidth; // Trigger reflow to restart animation
                  setTimeout(() => anchor.classList.add('anchor-pulse'), 10);
              }
            }
          });
        }, {
          root: container,
          rootMargin: "-50% 0px -50% 0px", // Fire when element is in the vertical center
          threshold: 0
        });
        textElements.forEach(el => observer.observe(el));
      });
    </script>
</body></html>
